<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1>Bem-vindo</h1>
		<br/>
		
		<h:form prependId="false">
			
			<sec:ifAnyGranted roles="ROLE_ADMIN">
					Teste permissao ADM 
			</sec:ifAnyGranted>
			
						
			<div class="ui-g">
				<div class="ui-g-6 ui-md-6 ui-lg-3">
					<p:commandLink action="#{assembleiaBean.carregarEnquete}">
						<h:graphicImage value="/resources/img/linkvoto.png"/>
					</p:commandLink>
				</div>
				<div class="ui-g-6 ui-md-6 ui-lg-3">
					<p:commandLink action="#{assembleiaBean.carregarListaVotos}" >
						<h:graphicImage value="/resources/img/resultadovoto.png" />
					</p:commandLink>
				</div>
				<div class="ui-g-6 ui-md-6 ui-lg-3">
					<p:commandLink action="/restrito/cadastro/visitante/grid_visitante.jsf" >
						<h:graphicImage value="/resources/img/registrovisitante.png" />
					</p:commandLink>
				</div>
				
				<div class="ui-g-6 ui-md-6 ui-lg-3s">
					<p:commandLink action="/restrito/reserva/lista.jsf" >
						<h:graphicImage value="/resources/img/reservaespaco.png" />
					</p:commandLink>	
				</div>
				
			</div>
			
			<p:carousel numVisible="1" effect="easeInStrong" headerText="Quadro de avisos" responsive="true" style="margin-bottom:0;" >
		        <p:repeat var="avisos" value="#{avisoBean.quadroAvisos}">
		        	<p:tab title="Aviso">
			            <h:panelGrid>
			            	<h:outputText value="#{avisos.titulo}" escape="false" style="font-weight: bold;"/>
			            	<br/>
			                <h:outputText value="#{avisos.descricao}" escape="false" />
			            </h:panelGrid>
			        </p:tab>
		        </p:repeat>
		       
		    </p:carousel>

		</h:form>
	</ui:define>
	
</ui:composition>
