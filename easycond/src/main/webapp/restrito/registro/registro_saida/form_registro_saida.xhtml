<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Registro de Saida de Condômino</h1>

		<p:separator />

		<h:form prependId="false">

			<p:panelGrid columns="2">
				<h:outputLabel value="Condômino: " for="condomino" />
				<p:selectOneMenu id="condomino"
					value="#{registroSaidaBean.pessoaCombo}">
					<f:selectItem itemLabel="[CONDÔMINO]" />
					<f:selectItems value="#{registroSaidaBean.listaCondominos}"
						var="condomino" itemLabel="#{condomino.nomePessoa}"
						itemValue="#{condomino.idPessoa}" />
				</p:selectOneMenu>

				<h:outputLabel value="Data de entrada: " for="data_entrada" />
				<p:calendar locale="pt" id="data_entrada"
					value="#{registroSaidaBean.registroSaida.dataSaida}"
					pattern="dd-MM-yyyy" mask="true" />
			</p:panelGrid>
			
			<p:commandButton value="Salvar" process="@form"
				action="#{registroSaidaBean.salvar}" />

		</h:form>

	</ui:define>
</ui:composition>
