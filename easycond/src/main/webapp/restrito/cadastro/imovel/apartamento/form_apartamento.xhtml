<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Cadastro de Apartamento</h1>

		<p:separator />

		<h:form prependId="false">

			<h:inputHidden value="#{apartamentoBean.apartamento.id}" />
			<!-- <h:inputHidden value="#{condominoBean.condomino.pessoa.idPessoa}" />  -->

			<p:messages id="msg" closable="true" autoUpdate="true" />

			<p:outputLabel value="Número do apartamento: " for="num_apartamento" />
			<p:inputText id="num_apartamento"
				value="#{apartamentoBean.apartamento.numApartamento}" required="true"
				requiredMessage="O campo 'Número do apartamento' é obrigatório." maxlength="50"
				size="50" />

			<p:commandButton value="Salvar" process="@form"
				action="#{apartamentoBean.salvar}" />
		</h:form>

	</ui:define>

</ui:composition>
