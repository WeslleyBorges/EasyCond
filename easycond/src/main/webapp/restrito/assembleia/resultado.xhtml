<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1>Resultado da Votação</h1>
		<p:separator />
		
		<h:form prependId="false">
				
			<p:panel rendered="#{assembleiaBean.assembleia != null}" id="assembleiaPanel" header="#{assembleiaBean.assembleia.titulo}"
				style="margin-bottom:20px">
				<h:panelGrid columns="1" cellpadding="10">
					<h:outputText value="#{assembleiaBean.assembleia.enquete.pergunta}" />
					
					<p:chart type="pie" model="#{assembleiaBean.graficoVotos}" responsive="true" style="width:150%;height:300px"  />
					
					<p:commandButton value="Página inicial" action="/restrito/home" />
					
				</h:panelGrid>
			</p:panel>
		
		</h:form>
		
	</ui:define>
	
</ui:composition>
