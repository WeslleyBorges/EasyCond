<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		
		<h1>Nova Reserva de Espaço</h1>
		<p:separator />
		
		<h:form id="reservaForm" prependId="false" >
		
			<p:messages id="msg" closable="true" autoUpdate="true" />
		
			<h:inputHidden value="#{reservaBean.reserva.id}"  />
			
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-11" styleClass="ui-panelgrid-blank">
				<h:outputLabel value="Espaço: " for="espacoReserva"/>
				<p:selectOneMenu id="espacoReserva" value="#{reservaBean.opcaoSelecionada}" required="true" requiredMessage="O campo 'Espaço' é obrigatório!" style="width:190px">
	            	<f:selectItems value="#{reservaBean.listaEspacoFisico}" var="espacoFisico"
	            		itemLabel="#{espacoFisico.descricao}" itemValue="#{espacoFisico.id}"/>
	       		</p:selectOneMenu>
				
				<h:outputLabel value="Data Início: " for="dataInicioReserva"/>
				<p:calendar locale="pt" id="dataInicioReserva" value="#{reservaBean.reserva.dataInicio}" required="true" requiredMessage="O campo 'Data Inicial' é obrigatório!" pattern="dd/MM/yyyy HH:mm" navigator="true" showOn="both" />
				
				<h:outputLabel value="Data Final: " for="dataFinalReserva"/>
				<p:calendar locale="pt" id="dataFinalReserva" value="#{reservaBean.reserva.dataFim}" required="true" requiredMessage="O campo 'Data Final' é obrigatório!" pattern="dd/MM/yyyy HH:mm" navigator="true" showOn="both" />
			</p:panelGrid>
			
			
			<p:commandButton action="#{reservaBean.salvar}" value="Salvar" process="@form" icon="fa fa-save" styleClass="btn-cadastro"/>
			<p:commandButton action="/restrito/reserva/lista.jsf" value="Cancelar" process="@this" icon="fa fa-close" styleClass="btn-cadastro" />
			
		</h:form>
	</ui:define>
	
</ui:composition>
