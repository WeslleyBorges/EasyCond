<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		
		<h1>Cadastro de Aviso</h1>
		<p:separator />
		
		<h:form prependId="false" >
		
			<p:messages id="msg" closable="true" autoUpdate="true" />
		
			<h:inputHidden value="#{avisoBean.aviso.id}"  />
		
			<h:outputLabel value="Título: " for="titulo"/>
			
			<p:inputText id="titulo" value="#{avisoBean.aviso.titulo}" required="true" requiredMessage="O campo 'Título' é obrigatório!" maxlength="20" size="30" />
			<br/>
			<h:outputLabel value="Descrição:" for="descricao" />
			<p:textEditor id="descricao" value="#{avisoBean.aviso.descricao}" required="true" requiredMessage="O campo 'Descrição' é obrigatório!" height="200" />
			
			<p:commandButton action="#{avisoBean.salvar}" value="Salvar" process="@form" icon="ui-icon-disk"/>
			<p:commandButton action="/adm/aviso/lista.jsf" value="Cancelar" process="@this" icon="fa fa-close" />
		</h:form>
	</ui:define>
	
</ui:composition>
