<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		
		<h1>Novo Evento</h1>
		<p:separator />
		
		<h:form id="eventoForm" prependId="false" >
		
			<p:messages id="msg" closable="true" autoUpdate="true" />
		
			<h:inputHidden value="#{eventoBean.evento.id}"  />
		
			<h:outputLabel value="Título: " for="usuarioReserva"/>
			<p:inputText id="eventoTitulo" value="#{eventoBean.evento.titulo}" required="true" requiredMessage="O campo 'Título' é obrigatório!" maxlength="45" size="30" />
			<br/>
			
			<h:outputLabel value="Descrição" for="descricaoEvento"/>
			<p:inputTextarea id="descricaoEvento" value="#{eventoBean.evento.descricao}" required="true" requiredMessage="O campo 'Descrição' é obrigatório!" maxlength="45" />
			<br/>
			
			<h:outputLabel value="Data de realização: " for="dataInicioReserva"/>
			<p:calendar id="dataRealizacaoEvento" value="#{eventoBean.evento.dataEvento}" required="true" requiredMessage="O campo 'Data de realização' é obrigatório!" pattern="dd/MM/yyyy HH:mm" navigator="true" locale="pt" showOn="both" />
			<br/>
			
			<p:commandButton action="#{eventoBean.salvar}" value="Salvar" process="@form" icon="ui-icon-disk"/>
			
		</h:form>
	</ui:define>
	
</ui:composition>
