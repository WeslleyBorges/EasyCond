<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:growl id="messages" showDetail="true" />

		<p:slideMenu style="width:180px">
			<p:submenu label="Cadastro" icon="ui-icon-refresh">
				<p:menuitem value="Condômino" update="messages"
					url="/restrito/cadastro/condomino/grid_condomino.jsf" />
				<p:menuitem value="Funcionário" update="messages"
					url="/restrito/cadastro/funcionario/grid_funcionario.jsf" />
				<p:menuitem value="Visitante" update="messages"
					url="/restrito/cadastro/visitante/grid_visitante.jsf" />
				<p:submenu label="Imovel">
					<p:menuitem value="Bloco" update="messages"
						url="/restrito/cadastro/imovel/bloco/grid_bloco.jsf" />
					<p:menuitem value="Casa" update="messages"
						url="/restrito/cadastro/imovel/casa/grid_casa.jsf" />
					<p:menuitem value="Apartamento" update="messages"
						url="/restrito/cadastro/imovel/apartamento/grid_apartamento.jsf" />
				</p:submenu>
			</p:submenu>
			<p:submenu label="Registro" update="messages">
				<p:menuitem value="Visita"
					url="/restrito/registro/registro_visita/grid_registro_visita.jsf"
					update="messages" />
				<p:menuitem value="Entrada de Condômino"
					url="/restrito/registro/registro_entrada/grid_registro_entrada.jsf"
					update="messages" />
				<p:menuitem value="Saída de Condômino"
					url="/restrito/registro/registro_saida/grid_registro_saida.jsf"
					update="messages" />
			</p:submenu>
			<p:submenu label="Aviso" update="messages">
				<p:menuitem value="Avisos" url="/adm/aviso/lista.jsf"
					update="messages" />
			</p:submenu>
			<p:submenu label="Solicitações" update="messages">
				<p:menuitem value="Aviso"
					url="/restrito/solicitacao/aviso/grid_solicitacao_aviso.jsf"
					update="messages" />
			</p:submenu>


		</p:slideMenu>
	</h:form>

</ui:composition>
