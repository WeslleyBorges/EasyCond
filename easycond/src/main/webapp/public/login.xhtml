<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login - EasyCond</title>
	</h:head>
	<h:body>
		<h:panelGroup rendered="#{!empty param.login_error}">
			<span style="font-color:red">Erro ao efetuar o login</span>
			<br/>
			<br/>
			Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>
		
		<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
			<span style="display: block;">
				
				<span>
					Login:
				</span>
				<input type="text" name="j_username" id="j_username" />			
			</span> 
			
			<span style="display: block;">
				
				<span>
					Senha:
				</span>
				<input type="password" name="j_password" id="j_password" />			
			</span>
			
			<span style="display: block;">
				
				<input type="checkbox" name="_spring_security_remember_me" />
				<label>Lembrar usu√°rio</label>		
			</span>
			
			<span style="display: block;">
				<input type="submit" value="Entrar"/>	
			</span>
			<script>
				document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
			</script>
		</form>
		
		
	</h:body>
</html>
